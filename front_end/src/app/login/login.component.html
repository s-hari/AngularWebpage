<td background="assets/img/h.png"></td>
<section id="loginPage">
  <div class="container p-5">
      <div class="row mt-5">
            
          <div class="col-lg-4 offset-lg-4">
              <app-message></app-message>
              <div class="card bg-light">
                     <div class="card-body">
                      <h4 class="text-center">Login</h4>
                      <hr>
                      <form>
                          <div class="form-group">
                              <label>Email</label>
                              <input type="email" name="email" class="form-control" [(ngModel)]="email">
                          </div>
                          <div class="form-group">
                              <label>Password</label>
                              <input type="password" name="password" class="form-control" [(ngModel)]="password">
                          </div>
                          
                          <button type="button" class="btn btn-primary btn-block" (click)="login()" [disabled]="btnDisabled">Login</button>
                     <hr>
                          <div class = "form-group text-center">
                            <a href= "javascript:void(0)" (click)="socialSignIn('facebook')"><i class="fa fa-facebook-square fa-3x"></i></a>
                            <a href= "javascript:void(0)" (click)="socialSignIn('linkedin')"><i class="fa fa-linkedin-square fa-3x"></i></a>
                            <a href= "javascript:void(0)" (click)="socialSignIn('google')"><i class="fa fa-google-plus-square fa-3x"></i></a>
                            <i class="fa fa-twitter-square fa-3x"></i>
                            <i class="fa fa-pinterest-square fa-3x"></i>
                        </div>
                          
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
</section>
